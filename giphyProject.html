<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Giph Master</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<style>
  form {
    position: fixed;
    left: 800px;
  }
</style>

<body>
  <div id="buttons">

  </div>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Add some Giphs</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="ratingHere">

  </div>
  <div id="giphyOverHere">

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript">

    var topics = ["cartoons", "dragon ball z", "bugs bunny", "rugrats", "doug funny", "pinky and the brain", "ren and stimpy cartoon"]

    for (i = 0; i < topics.length; i++) {

      var cartoons = $('<button>');
      // b.addClass('letter-button letter letter-button-color');
      cartoons.attr('data-name', topics[i]);
      // $('#buttons').val().trim();
     cartoons.text(topics[i]);
      $('#buttons').append(cartoons);
    }
    $("button").on("click", function () {
      var cartoons = $(this).attr("data-let", topics[i]);
      //   string(cartoons);
      console.log(typeof cartoons)
      console.log(cartoons)

var cartoonSearch = $(this).attr('data-name');
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + cartoonSearch + "&api_key=dc6zaTOxFJmzC&limit=10";


      // "https://api.giphy.com/v1/gifs/search?api_key=zhhvJRLWEFILf9oEmVnDCEYbP5hzUkOb&q=" 
      //       + cartoons + "&limit=10&offset=0&rating=G&lang=en";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        console.log(response);

        var results = response.data

        for (var i = 0; i < results.length; i++) {
          var cartoonDiv = $("<div>");
          var p = $('<p>');
          $(p).text("Rating: " + response.data[i].rating);
          var cartoonImage = $('<img>');
          // cartoonImage.attr('src', response.data[i].images.fixed_height_still.url)
          cartoonImage.attr('src', response.data[i].images.fixed_height.url)
          cartoonDiv.append(p);
          cartoonDiv.append(cartoonImage);
          $('#giphyOverHere').prepend(cartoonDiv);
        }

      });
    });



  </script>
</body>

</html>
